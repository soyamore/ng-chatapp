<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h3 class="mt-3 mb-5">Signup</h3>
    <div *ngIf="!(authService.userData | async)">
      <div class="form-group">
        <label for="fullname">Full name:</label>
        <input type="text" class="form-control" [(ngModel)]="fullname" placeholder="Full name" required>
      </div>
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="text" class="form-control" [(ngModel)]="email" placeholder="email" required>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" [(ngModel)]="password" id="pwd" placeholder="password" required>
      </div>
      <button (click)="signUp()" class="btn btn-primary">Sign Up</button>

      <p class="mt-5">
        <a routerLinkActive="active" routerLink="/login">Back to login</a>
      </p>
    </div>
  </div>
</div>
